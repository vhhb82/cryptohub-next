<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#eaf2ff"></stop>
      <stop offset="1" stop-color="#dbeafe"></stop>
    </linearGradient>
    <linearGradient id="blue" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#2563eb"></stop>
      <stop offset="1" stop-color="#1d4ed8"></stop>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="20"></feGaussianBlur>
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"></rect>
  <!-- bulă blur decorativă -->
  <circle cx="1040" cy="120" r="160" fill="#93c5fd" opacity="0.35" filter="url(#s)"></circle>
  <circle cx="160" cy="520" r="140" fill="#bfdbfe" opacity="0.35" filter="url(#s)"></circle>

  <!-- titlu -->
  <text x="80" y="120" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-weight="700" font-size="48" fill="#0f172a">
    Dencun ↓ taxe pe Layer-2
  </text>
  <text x="80" y="165" font-family="Inter, system-ui" font-size="22" fill="#334155">
    Ethereum optimizează publicarea datelor (blobs) → comisioane mai mici pe Arbitrum / Optimism / Base
  </text>

  <!-- diamant Ethereum -->
  <g transform="translate(780,210) scale(1.2)">
    <polygon points="100,0 0,155 100,205 200,155" fill="url(#blue)"></polygon>
    <polygon points="100,0 0,155 100,125" fill="#93c5fd"></polygon>
    <polygon points="100,0 200,155 100,125" fill="#60a5fa"></polygon>
    <polygon points="100,135 0,185 100,260 200,185" fill="#1e40af" opacity="0.9"></polygon>
    <polygon points="100,135 0,185 100,205" fill="#93c5fd" opacity="0.9"></polygon>
    <polygon points="100,135 200,185 100,205" fill="#60a5fa" opacity="0.9"></polygon>
  </g>

  <!-- săgeți în jos (fee down) -->
  <g fill="#1d4ed8" opacity="0.9">
    <path d="M320 240 h18 v140 h28 l-37 42 -37-42 h28z"></path>
    <path d="M420 260 h18 v120 h28 l-37 42 -37-42 h28z" opacity="0.85"></path>
    <path d="M520 230 h18 v150 h28 l-37 42 -37-42 h28z" opacity="0.8"></path>
  </g>

  <!-- buline L2 -->
  <g font-family="Inter, system-ui" font-weight="600" fill="#0f172a">
    <circle cx="330" cy="420" r="28" fill="#e0f2fe" stroke="#93c5fd"></circle>
    <text x="318" y="427">L2</text>
    <circle cx="430" cy="400" r="28" fill="#e0f2fe" stroke="#93c5fd"></circle>
    <text x="418" y="407">L2</text>
    <circle cx="530" cy="430" r="28" fill="#e0f2fe" stroke="#93c5fd"></circle>
    <text x="518" y="437">L2</text>
  </g>

  <!-- footer mic -->
  <text x="80" y="585" font-family="Inter, system-ui" font-size="18" fill="#475569">
    Powered by CryptoHub • Paper-Blue theme
  </text>
</svg>
